<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Students</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      
      function getAverage(scores) {
        let sum = 0;
        for (const score of scores) {
          sum += score;
        }
        return sum / scores.length;
      }
      
      function getGrade(score) {
        if (score === 100) {
          return "A++";
        } else if (score >= 90) {
          return "A";
        } else if (score >= 80) {
          return "B";
        } else if (score >= 70) {
          return "C";
        } else if (score >= 60) {
          return "D";
        } else {
          return "F";
        }
      }
      
      function hasPassingGrade(score) {
        return getGrade(score) !== "F";
      }
      
      function studentMsg(totalScores, studentScore) {
        const classAverage = getAverage(totalScores);
        const studentGrade = getGrade(studentScore);
      
        if (hasPassingGrade(studentScore)) {
          return "Class average: " + classAverage + ". Your grade: " + studentGrade + ". You passed the course.";
        } else {
          return "Class average: " + classAverage + ". Your grade: " + studentGrade + ". You failed the course.";
        }
      }
      
      console.log(studentMsg([92, 88, 12, 77, 57, 100, 67, 38, 97, 89], 37));
      
      console.log(studentMsg([82, 88, 62, 77, 77, 90, 60, 68, 97, 89], 87));
      
    </script>
  </body>
</html>
